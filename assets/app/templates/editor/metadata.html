<div class="row">
  <div class="col-md-5">
    <input type="text" class="form-control front-matter-key" value="<% if (key) { %><%- key %><%} else {%>Key<%}%>">
  </div>
  <div class="col-md-5">
    <input type="text" class="form-control front-matter-value" value="<% if (value) { %><%- value %><%} else {%>Value<%}%>">
  </div>
  <div class="col-md-2">
    <button class="btn btn-danger front-matter-delete">Delete</button>
  </div>
</div>
