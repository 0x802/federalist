<li class="list-group-item">
  <div class="usa-grid">
    <div class="usa-width-two-thirds">
      <%- fileName %>
    </div>
    <div class="usa-width-one-third align-text-right">
      <a class="usa-button usa-button-outline" href="<%- fileUrl %>">
        <% if (type === 'dir') { %> Open <% } else { %> Edit <% } %>
      </a>
    </div>
  </div>
</li>
