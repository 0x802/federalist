<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/google-fonts.css">
    <link rel="stylesheet" href="/styles/uswds.css">
    <link rel="stylesheet" href="/styles/codemirror.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Federalist</title>
  </head>
  <body>
    <header class="usa-site-header" role="banner">
      <div class="usa-disclaimer">
        <div class="usa-grid">
          <span class="usa-disclaimer-official">
            <img class="usa-flag_icon" alt="US flag signifying that this is a United States Federal Government website" src="/images/uswds/us_flag_small.png">
            An official website of the United States Government
          </span>
          <span class="usa-disclaimer-stage">This site is currently in beta. <a href="https://18f.gsa.gov/dashboard/stages/#beta">Learn more.</a></span>
        </div>
      </div>

      <nav class="usa-site-navbar">
        <div class="usa-grid">
          <div class="nav-elements">
            <div class="logo" id="logo">
              <a href="/" accesskey="1" title="Home" aria-label="Home">Federalist logo</a>
            </div>
            <div class="navbar-links" id="navbar-links">
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="alert-container container"></div>
    <main class="container"></main>

    <footer role="contentinfo">
      <div class="usa-footer-secondary_section">
        <div class="usa-grid">
          <div class="usa-footer-logo">
            <a href="https://18f.gsa.gov" target="_blank">
              <img class="usa-footer-slim-logo-img" src="/images/logo-18f.png" alt="Logo image">
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/dependencies/sails.io.js"></script>
    <script>
      io.sails.transports = ['websocket'];
      io.sails.useCORSRouteToGetCookie = false;
      // CloudFoundry only accepts websockets over port 4443
      if (/\.18f\.gov$/.test(location.hostname)) {
        io.sails.url = location.protocol + '//' + location.hostname + ':4443';
      }
    </script>
    <script src="/js/bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48605964-31', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('set', 'forceSSL', true);
      ga('send', 'pageview');
    </script>
    <!-- Digital Analytics Program roll-up, see https://analytics.usa.gov for data -->
    <script id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA&subagency=18F"></script>
  </body>
</html>
